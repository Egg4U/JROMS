<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemalocation="http://www.thymeleaf.org "
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .custom-footer {
        background-color: rgb(0, 51, 102);
      }
    </style>
    <link rel="stylesheet" href="/css/popUp.css" />
    <link rel="stylesheet" href="/css/interviewCreate.css" />
    <!-- <link rel="stylesheet" href="/css/newTopAndSideBar.css"> -->
  </head>
  <body id="body-pd">
    <div th:replace="~{fragments :: top-navbar}"></div>

    <div class="row container-fluid">
      <div th:replace="~{fragments :: side-navbar}"></div>

      <div class="col maincontent">
        <div class="container-fluid mt-5 my-3">
          <div class="row">
            <div class="col-10 text-center"><h2>View Jobs</h2></div>

            <div class="col-2">
              <a
                class="btn btn-primary text-nowrap"
                href="#"
                role="button"
                onclick="togglePopup()"
                >Create New Interview</a
              >
            </div>
          </div>
        </div>

        <!-- candidate interview table -->
        <div class="container-fluid">
          <div class="content">
            <div class="row">
              <div class="col-12">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Post</th>
                      <th scope="col">Description</th>
                      <th class="col">Action</th>
                    </tr>
                  </thead>
                  <tbody th:each="j,iter : ${jobList}">
                    <tr>
                      <th scope="row" th:text="${iter.count}"></th>
                      <td>[[${j.getJobTitle().name}]]</td>
                      <td>[[${j.posts}]]</td>
                      <td>[[${j.description}]]</td>
                      <td class="text-center">
                        <a th:href="@{/mng/interview/candidate(jobId=${j.id})}">
                          <i
                            class="fa-solid fa-pen-to-square"
                            data-bs-toggle="modal"
                            data-bs-target="#edit-location-modal"
                          ></i>
                        </a>
                        <a
                          th:href="@{/mng/interview/jobDetailInterview(jobDetailId=${j.id})}"
                        >
                          See Job Detail Interviews
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <footer class="footer small mt-auto py-3 fixed-bottom custom-footer">
        <div class="container text-center">
          <span class="text-light"
            >&copy;2023 All rights reserved by ACE Data Systems Ltd.</span
          >
        </div>
      </footer>
    </div>

    <script src="/js/navbar.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/js/popUp.js"></script>
  </body>
</html>
