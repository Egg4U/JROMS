<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemalocation="http://www.thymeleaf.org ">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="modal.css" />

		<style></style>
	</head>
	<body id="body-pd">
	<!-- top navbar  -->
		<div th:fragment="top-navbar">
		<header class="header border-bottom shadow-lg" id="header">
			<div id="header-toggle" class="header_toggle">
				<i class="fa-solid fa-bars"></i>
			</div>

			<div id="header-toggle" class="header_toggle">
				<a href="#" class="me-3">
					<i class="fa-solid fa-user-tie" style="color: black"></i>
					<span style="font-size: 15px; color: black">Contact Admin</span>
				</a>
				<a
					href="#"
					class="me-3"
					data-bs-toggle="dropdown"
					th:href="@{/}"
					role="button"
					aria-expanded="false"
				>
					<i class="fa-solid fa-bell position-relative" style="color: black">
						<span
							class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
							style="font-size: 10px"
						>
							4
							<!-- Replace with the actual number -->
						</span>
					</i>
					<span class="nav_name" style="font-size: 15px; color: black"
						>Notifications &nbsp;<i class="fa-solid fa-caret-down"></i
					></span>
				</a>

				<ul class="dropdown-menu">
					<li><a class="dropdown-item" th:href="@{/}">Action</a></li>
					<li>
						<a class="dropdown-item" th:href="@{/}">Another action</a>
					</li>
					<li>
						<a class="dropdown-item" th:href="@{/}">Something else here</a>
					</li>
					<li><hr class="dropdown-divider" /></li>
					<li>
						<a class="dropdown-item" th:href="@{/}">Separated link</a>
					</li>
				</ul>
				<a href="#" class="me-3">
					<i class="fa-solid fa-right-from-bracket" style="color: black"></i>
					<span style="font-size: 15px; color: black">Log out</span>
				</a>
			</div>
		</header>
		</div>
		
		
		
		<!-- side bar -->
		<div th:fragment="side-navbar">
		<div class="l-navbar" id="nav-bar">
			<nav class="nav">
				<div style="width: 100vh; overflow-y: auto">
					<a href="#" class="nav_logo sticky-top top-0 d-block bg">
						<img
							src="/images/Logo-removebg-preview - Copy.png"
							alt=""
							width="30px"
						/>
						<span class="nav_logo-name small">ACE Data Systems</span>
					</a>
					<div class="nav_list">
						<a href="#" class="nav_link active">
							<i class="fa-solid fa-house"></i>
							<span class="nav_name small">Home</span>
						</a>
						<a href="#" class="nav_link">
							<i class="fa-solid fa-clipboard-question"></i>
							<span class="nav_name small">Interviews</span>
						</a>
						<a href="#" class="nav_link">
							<i class="fa-solid fa-user"></i>
							<span class="nav_name small">Candidates</span>
						</a>
						<a
							href="#"
							class="nav_link"
							data-bs-toggle="collapse"
							data-bs-target="#messages-dropdown"
							onclick="toggleChevronIcon(this)"
						>
							<i class="fa-solid fa-bars-progress"></i>
							<span class="nav_name small"
								>User Management &nbsp;<i class="fa-solid fa-caret-down"></i
							></span>
						</a>

						<div class="collapse ms-3 mb-1 small" id="messages-dropdown">
							<div class="card card-body rounded-0">
								<a href="#" class="dropdown-item">New Users</a>
								<a href="#" class="dropdown-item">View Users</a>
							</div>
						</div>

						<a
							href="#"
							class="nav_link"
							data-bs-toggle="collapse"
							data-bs-target="#offers-dropdown"
							onclick="toggleChevronIcon(this)"
						>
							<i class="fa-solid fa-file"></i>
							<span class="nav_name"
								>Job Offers &nbsp;<i class="fa-solid fa-caret-down"></i
							></span>
						</a>

						<div class="collapse ms-3" id="offers-dropdown">
							<div class="card card-body rounded-0">
								<a class="dropdown-item" href="#">New Offer</a>
								<a class="dropdown-item" href="#">View Offers</a>
							</div>
						</div>
						<a
							href="#"
							class="nav_link"
							data-bs-toggle="collapse"
							data-bs-target="#others-dropdown"
							onclick="toggleChevronIcon(this)"
						>
							<i class="fa-solid fa-ellipsis-vertical px-1"></i>
							<span class="nav_name"
								>Others &nbsp;<i class="fa-solid fa-caret-down"></i
							></span>
						</a>

						<div class="collapse ms-3 mb-5" id="others-dropdown">
							<div class="card card-body rounded-0">
								<a class="dropdown-item" href="#">New Job Title</a>
								<a class="dropdown-item" href="#">New Template</a>
							</div>
						</div>
					</div>
				</div>
			</nav>
		</div>
		</div>
		
		

		<!--Container Main start-->

		<!--Container Main end-->
		<script src="modal.js"></script>

		

		
		
		

		<script src="../UI/app.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
